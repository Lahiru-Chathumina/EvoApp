<div class="sidebar">
    <div class="profile">
      <img [src]="userProfileImage" alt="User" class="profile-img" [ngClass]="roleClass" />
      <h5 class="mb-0">{{ userFullName }}</h5>
      <p [ngClass]="roleClass">{{ userEmail }}</p>
    </div>

    <ul class="sidebar-menu">
        <li>
            <a [routerLink]="'/admin-dash'" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="sidebar-link">
                <i class="bi bi-speedometer2"></i> Dashboard
            </a>
        </li>
        <li>
            <a [routerLink]="'/admin-dash/transections'" routerLinkActive="active" class="sidebar-link">
                <i class="bi bi-credit-card"></i> Transactions
            </a>
        </li>
        <li>
            <a [routerLink]="'/admin-dash/reports'" routerLinkActive="active" class="sidebar-link">
                <i class="bi bi-file-earmark-bar-graph"></i> Reports
            </a>
        </li>
        <li>
            <a [routerLink]="'/admin-dash/notifications'" routerLinkActive="active" class="sidebar-link">
                <i class="bi bi-bell"></i> Notifications
            </a>
        </li>
        <li>
            <a [routerLink]="'/admin-dash/audit'" routerLinkActive="active" class="sidebar-link">
                <i class="bi bi-clock-history"></i> Audit History
            </a>
        </li>
        <li>
            <a [routerLink]="'/admin-dash/admin-user-manage'" routerLinkActive="active" class="sidebar-link">
                <i class="bi bi-people"></i> User Management
            </a>
        </li>
        <li>
            <a [routerLink]="'/admin-dash/requests'" routerLinkActive="active" class="sidebar-link">
                <i class="bi bi-inbox"></i> Requests
            </a>
        </li>

        <li>
            <a [routerLink]="'/admin-dash/messages'" routerLinkActive="active" class="sidebar-link">
                <i class="bi bi-chat-left-text"></i> Messages
            </a>
        </li>
        <li>
            <a [routerLink]="'/login'" class="sidebar-link logout-link">
                <i class="bi bi-box-arrow-right"></i> Log Out
            </a>
        </li>
    </ul>
</div>
